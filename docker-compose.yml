services:
  nestjs-ci-cd-image-cl:
    image: "ssr07/nestjs-app-ci-cd-image-cl:latest"
    build: .
    container_name: nestjs-ci-cd-image-cl
    ports:
      - '5055:3033'
    env_file:
      - .env
    depends_on:
      - super-db-nestjs
    networks:
      - super-net
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
  super-db-nestjs:
    image: postgres
    container_name: nest-js-super-db-image
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: saman77071!
      POSTGRES_HOST: super-db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE:  nestbesicapp
    ports:
      - '5433:5432'
    networks:
      - super-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
networks:
  super-net:
    driver: bridge
